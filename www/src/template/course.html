<img src="<%= urlPicture ? urlPicture : 'img/session_default.png' %>" alt="<%= title %>'s picture" class="img-responsive center-block">
<div class="caption">
    <h3><%= title %> <small><%= code %></small></h3>
    <p><%= teachers %></p>
    <a href="#course/<%= id %>" class="btn btn-default btn-block">
        Go to course <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </a>
</div>
